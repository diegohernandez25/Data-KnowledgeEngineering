{% extends "base.html" %}

{% block content %}

<div class="w3-sidebar w3-bar-block w3-animate-right" style="display:none;z-index:5; right:0;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer; " id="myOverlay"></div>

<div class="container-fluid">
    <!-- <h1>News</h1>
    <p></p>
    <p>We will use this page to show Aveiro University' Latest News</p> -->

        <div class="row" style="padding-top:10px">
            {% for news in all_news%}

                <div class ="col-md-6" style="padding-top:10px" >
                    <a href={{news.guid}} style="text-decoration: none;">
                    <div class ="container" style="height:500px; width:90%">
                        <div class ="row" style="height:60%; width:100%">
                            <img src = {{ news.image }} class="img_news"  >
                            <!-- <p>This is an image</p> -->
                        </div>
                        <div class ="row" style="height:10%; max-width:100%;background:#50AF82">
                            <h1 style="text-overflow : ellipsis; white-space : nowrap; overflow : hidden;">{{news.title}}</h1>
                        </div>
                        <div class ="row" style="max-height:30%; width:100%;background:#306EA0">
                            <p style="text-overflow : ellipsis;  overflow : hidden;">{{news.description}}</p>
                        </div>
                    </div>
                    </a>
                </div>

            {% endfor  %}
        </div>

</div>

<button class="w3-button  w3-xlarge" onclick="w3_open()" style=" background:#50AF82;">&#9776;</button>
<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>
{% endblock %}
